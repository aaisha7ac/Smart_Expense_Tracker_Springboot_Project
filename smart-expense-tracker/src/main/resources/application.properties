# --- 1. MySQL Database Connection Details ---
# Specifies the connection string: the database type (jdbc:mysql), the server location (localhost:3306), 
# the database name (expense_db), and essential parameters.
spring.datasource.url=jdbc:mysql://localhost:3306/expense_db?useSSL=false&serverTimezone=UTC

# Your MySQL username (e.g., 'root' or a dedicated user)
spring.datasource.username=root

# The password for the specified user
spring.datasource.password=

# The driver class name (tells Spring which library to use to talk to MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------


# --- 2. JPA/Hibernate Configuration ---
# Hibernate is the underlying implementation of JPA (Java Persistence API) that Spring Boot uses.

# This is the most crucial property for schema generation during development:
# 'update': Hibernate will check the database schema against your JPA entities 
#           (User.java, Transaction.java) and create/update tables without dropping existing data.
#           (DO NOT use this in production, use 'none' or migration tools like Flyway.)
# 'create-drop': Creates the schema on startup and drops it on shutdown (good for unit testing).
spring.jpa.hibernate.ddl-auto=update

# If true, Hibernate will log all the SQL queries it generates to the console.
# This is great for debugging and understanding what the application is doing.
spring.jpa.show-sql=true

# Hibernate dialect (often inferred by Spring, but good to specify)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.open-in-view=false